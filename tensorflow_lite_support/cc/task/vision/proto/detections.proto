syntax = "proto2";

package tflite.support.task.vision;

import "third_party/tensorflow_lite_support/cc/task/vision/proto/bounding_box.proto";
import "third_party/tensorflow_lite_support/cc/task/vision/proto/class.proto";

option cc_api_version = 2;

// A single detected object.
message Detection {
  // The bounding box.
  optional BoundingBox bounding_box = 2;
  // The candidate classes, sorted by descending score.
  repeated Class classes = 3;
  // Reserved tags.
  reserved 1, 4;
}

// List of detected objects.
message DetectionResult {
  repeated Detection detections = 1;
}
